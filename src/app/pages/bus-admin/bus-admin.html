<div class="min-h-screen bg-gray-50 pt-24 pb-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex flex-row items-center justify-between mb-8">
      <div>
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Register Bus</h1>
        <p class="text-gray-500 mt-1 text-sm sm:text-base">Add a new bus to your fleet</p>
      </div>
      <a routerLink="/my-buses"
        class="inline-flex items-center gap-1.5 border border-gray-300 hover:bg-gray-50 text-gray-700 px-3 py-2 sm:px-5 sm:py-2.5 rounded-xl font-medium transition-all cursor-pointer text-sm sm:text-base shrink-0 ml-4">
        <mat-icon class="!text-lg sm:!text-xl">directions_bus</mat-icon>
        <span class="hidden sm:inline">View My Buses</span>
        <span class="sm:hidden">My Buses</span>
      </a>
    </div>

    <!-- Success message -->
    @if (successMsg) {
    <div class="mb-6 p-4 rounded-xl bg-green-50 border border-green-200 text-green-700 flex items-center gap-2">
      <mat-icon class="text-green-500">check_circle</mat-icon>
      {{ successMsg }}
    </div>
    }

    <!-- Error message -->
    @if (errorMsg) {
    <div class="mb-6 p-4 rounded-xl bg-red-50 border border-red-200 text-red-700 flex items-center gap-2">
      <mat-icon class="text-red-500">error</mat-icon>
      {{ errorMsg }}
    </div>
    }

    <!-- Registration Form -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 sm:p-8">
      <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
        <mat-icon class="text-green-600">directions_bus</mat-icon>
        Bus Details
      </h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <!-- Bus Name -->
        <div class="sm:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Bus Name / Operator *</label>
          <input #busName type="text" placeholder="e.g. GoBus Express"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" />
        </div>

        <!-- Vehicle Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Vehicle Type *</label>
          <input #vehicleType type="text" placeholder="e.g. Volvo Multi-Axle"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" />
        </div>

        <!-- Bus Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Bus Type</label>
          <select #busType
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
            <option value="AC Sleeper">AC Sleeper</option>
            <option value="AC Seater">AC Seater</option>
            <option value="Non-AC Sleeper">Non-AC Sleeper</option>
            <option value="Non-AC Seater">Non-AC Seater</option>
          </select>
        </div>

        <!-- From City -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">From City *</label>
          <input #fromCity type="text" placeholder="e.g. Mumbai"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" />
        </div>

        <!-- To City -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">To City *</label>
          <input #toCity type="text" placeholder="e.g. Pune"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" />
        </div>

        <!-- Departure Time -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Departure Time *</label>
          <input #departureTime type="time"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" />
        </div>

        <!-- Arrival Time -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Arrival Time *</label>
          <input #arrivalTime type="time"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" />
        </div>

        <!-- Duration -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Duration</label>
          <input #duration type="text" placeholder="e.g. 4h 30m"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" />
        </div>

        <!-- Stops -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Stops</label>
          <input #stops type="text" placeholder="e.g. Lonavala, Khandala"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" />
        </div>

        <!-- Price per Seat -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Price per Seat (â‚¹) *</label>
          <input #price type="number" placeholder="e.g. 850"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" />
        </div>

        <!-- Total Seats -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1.5">Total Seats *</label>
          <input #totalSeats type="number" placeholder="e.g. 36"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" />
        </div>
      </div>

      <!-- Submit -->
      <button
        (click)="registerBus(busName.value, vehicleType.value, busType.value, fromCity.value, toCity.value, departureTime.value, arrivalTime.value, duration.value, stops.value, price.value, totalSeats.value)"
        [disabled]="submitting"
        class="mt-6 w-full sm:w-auto bg-green-600 hover:bg-green-700 disabled:bg-green-400 text-white font-semibold px-8 py-3 rounded-xl transition-all shadow-sm flex items-center justify-center gap-2">
        @if (submitting) {
        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        Registering...
        } @else {
        <mat-icon>add_circle</mat-icon>
        Register Bus
        }
      </button>
    </div>
  </div>
</div>
