<div class="min-h-screen bg-mesh flex items-center justify-center px-4 pt-16 pb-8">
    <!-- Decorative orbs -->
    <div
        class="fixed top-32 right-20 w-80 h-80 bg-emerald-500/5 rounded-full blur-3xl animate-pulse-slow pointer-events-none">
    </div>
    <div
        class="fixed bottom-10 left-20 w-64 h-64 bg-teal-500/5 rounded-full blur-3xl animate-pulse-slow pointer-events-none">
    </div>

    <div class="glass-card glow-green p-6 sm:p-10 w-full max-w-md animate-fade-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <mat-icon class="text-green-600 !text-6xl mb-4">person_add</mat-icon>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h2>
            <p class="text-gray-500 text-sm">Join GoBus and start your journey</p>
        </div>

        <!-- Role Selection -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600 mb-3">I want to</label>
            <div class="grid grid-cols-2 gap-3">
                <button (click)="selectRole('user')"
                    [class]="'flex flex-col items-center gap-2 p-4 rounded-xl border-2 transition-all duration-300 cursor-pointer ' + (selectedRole === 'user' ? 'border-green-500 bg-green-50 text-green-700' : 'border-gray-200 bg-white text-gray-500 hover:border-gray-300')">
                    <mat-icon class="!text-2xl">person</mat-icon>
                    <span class="text-sm font-semibold">Book Tickets</span>
                    <span class="text-xs opacity-70">As a User</span>
                </button>
                <button (click)="selectRole('busAdmin')"
                    [class]="'flex flex-col items-center gap-2 p-4 rounded-xl border-2 transition-all duration-300 cursor-pointer ' + (selectedRole === 'busAdmin' ? 'border-green-500 bg-green-50 text-green-700' : 'border-gray-200 bg-white text-gray-500 hover:border-gray-300')">
                    <mat-icon class="!text-2xl">directions_bus</mat-icon>
                    <span class="text-sm font-semibold">Register Bus</span>
                    <span class="text-xs opacity-70">As a Bus Admin</span>
                </button>
            </div>
        </div>

        <!-- Form Fields -->
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1.5">Full Name</label>
                <input #name type="text" placeholder="John Doe" class="input-field">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1.5">Email Address</label>
                <input #email type="email" placeholder="you@example.com" class="input-field">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1.5">Password</label>
                <input #password type="password" placeholder="••••••••" class="input-field">
            </div>
        </div>

        <!-- Error Message -->
        @if (errorMsg) {
        <div class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm flex items-center gap-2">
            <mat-icon class="!text-lg">error_outline</mat-icon>
            {{ errorMsg }}
        </div>
        }

        <!-- Signup Button -->
        <button (click)="signup(name.value, email.value, password.value)"
            [disabled]="loading"
            [class]="'btn-primary w-full mt-6 py-3.5 text-base ' + (loading ? 'opacity-60 cursor-not-allowed' : '')">
            {{ loading ? 'Creating Account...' : 'Create Account' }}
        </button>

        <!-- Divider -->
        <div class="flex items-center gap-4 my-6">
            <div class="flex-1 h-px bg-gray-200"></div>
            <span class="text-xs text-gray-400 uppercase tracking-wider">or</span>
            <div class="flex-1 h-px bg-gray-200"></div>
        </div>

        <!-- Login Link -->
        <p class="text-center text-gray-500 text-sm">
            Already have an account?
            <a routerLink="/" class="text-green-600 hover:text-green-700 font-semibold transition-colors ml-1">
                Sign In
            </a>
        </p>
    </div>
</div>
